<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Conversor de temperaturas</title>
</head>
<body>
    <main>
        <div class="conversor">
          <h1>Conversor de temperaturas</h1>
          <form>
            <div class="caixinha">
              <label class="label">Celsius (°C)</label>
              <input required type="number" id="celsius">
            </div>
            <div class="caixinha">
              <label class="label">Fahrenheight (°F)</label>
              <input required type="number" id="fahrenheight">
            </div>
            <div class="caixinha">
                <label class="label">Kelvin (K)</label>
                <input required type="number" id="kelvin">
              </div>
              <div class="caixinha">
                <label class="label">Rankine (°Ra)</label>
                <input required type="number" id="rankine">
              </div>
          </form>
      </main>
      <script src="./script.js"></script>
</body>
</html>
